{% extends  'incl/base.html' %}
{%  load static %}

{% block  content %}

     <h2 class="mx-4">Log In</h2>
          <div class = "error mx-4 my-3">
              Sorry, wrong data!
          </div>
  <div class="form-row">
    <div class="form-group col-md-6 mx-4 my-3">
      <label for="login" class = "my-3">Login</label>
      <input  class="form-control" id="login" placeholder="Enter your login">
    </div>
      <div class="form-group col-md-6 mx-4 my-3">
      <label for="password" class = "my-3">Password</label>
      <input  class="form-control" id="password" placeholder="Enter your password">
    </div>


  <button type="submit" class="btn btn-dark mx-4 my-3">LogIn</button>

      <div class="btn btn-outline-dark">Create new account</div>
      </div>

{% endblock %}
